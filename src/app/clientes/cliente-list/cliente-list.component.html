<div class = "search-div">
  <button mat-raised-button (click) = "onCreate()">
    <mat-icon>add</mat-icon>
    Nuevo Cliente
  </button>

  <mat-form-field class = "search-form-field" floatLabel = "never">
    <input matInput [(ngModel)] = "searchKey" placeholder="Buscar..." autocomplete="off" (keyup) = "applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label = "clear" *ngIf="searchKey" (click) = "onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>


</div>
<div class = "mat-elevation-z8"> 
  <mat-table [dataSource] = "listData" matSort>
    <ng-container matColumnDef = "idCliente">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Código</mat-header-cell>
      <mat-cell *matCellDef = "let element">{{element.idCliente}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef = "descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef = "let element">{{element.descripcion}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef = "email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef = "let element">{{element.email}}</mat-cell>
    </ng-container>
  
      <ng-container matColumnDef = "mobile">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</mat-header-cell>
          <mat-cell *matCellDef = "let element">{{element.mobile}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef = "desCiudad" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</mat-header-cell>
          <mat-cell *matCellDef = "let element">{{element.desCiudad}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef = "fechaCorta" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Alta</mat-header-cell>
          <mat-cell *matCellDef = "let element">{{element.fechaCorta}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef = "desActivo">
          <mat-header-cell *matHeaderCellDef>Activo</mat-header-cell>
          <mat-cell *matCellDef = "let element">{{element.desActivo}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="onEdit(row)"><mat-icon color="primary">edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef = "loading">
        <mat-footer-cell  *matFooterCellDef colspan = "6">
          Cargando Información...
        </mat-footer-cell>

      </ng-container>

    <mat-header-row *matHeaderRowDef = "displayedColumns"></mat-header-row>

    <mat-row *matRowDef = "let row; columns: displayedColumns;"></mat-row>

    <mat-footer-row *matFooterRowDef = "['loading']" [ngClass] = "{'hide' : listData != null}"></mat-footer-row>

  </mat-table>

  <mat-paginator [pageSizeOptions] = "[10,25,50,100]" [pageSize]= "10" showFirstLastButtons></mat-paginator>
</div>
