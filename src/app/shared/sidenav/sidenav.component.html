<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()" *ngIf="lAllowed"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">{{current}}</h1>
      <span class="fill-remaining-space"></span>
      <button mat-raised-button (click)="logout()" *ngIf="lAllowed" color = "warn"><mat-icon>exit_to_app</mat-icon>Salir</button>
      
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list *ngIf="lAllowed">
          <a mat-list-item [routerLink] ="nav.route" *ngFor="let nav of fillerNav" >
            <mat-icon>{{nav.icon}}</mat-icon>
            {{nav.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
