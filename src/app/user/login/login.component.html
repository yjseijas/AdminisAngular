<img src = "/assets/img/login02.png" >
<br><br>
<form #form = 'ngForm' class = "mb-4" autocomplete="off" (submit) = "onSubmit(formModel)">
  <div class = "form-group">
    <label>Login User</label>
    <input class = "form-control" #nombre = "ngModel" name = "#nombre" [(ngModel)] = formModel.nombre required>
  </div>

  <div class = "form-group">
    <label>Password</label>
    <input type ="password" class = "form-control" #password = "ngModel" name = "#password" [(ngModel)] = formModel.password required>
  </div>

  <div class = "form-row">
    <div class = "form-group col-md-8 offset-md-2">
      <button type = "submit" class = "btn btn-lg btn-block" [disabled] = "form.invalid">Login</button>
    </div>
  </div>
</form>
